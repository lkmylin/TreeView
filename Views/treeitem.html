<div ng-class="Item.HasChildren === false ? 'treeview-block treeview-file treeview-line' : 'treeview-block treeview-line'">
    <div class="treeview-block treeview-padding">
        <span ng-if="Item.HasChildren === true && Item.Collapsed === true">
            <img src="../Images/plus.gif" ng-click="Item.ToggleNode()" class="treeview-icon treeview-pointer" />
            <img src="../Images/folder.gif" ng-click="Item.ToggleNode()" class="treeview-pointer" />
        </span>
        <span ng-if="Item.HasChildren === true && Item.Collapsed === false">
            <img src="../Images/minus.gif" ng-click="Item.ToggleNode()" class="treeview-icon treeview-pointer" />
            <img src="../Images/open.gif" ng-click="Item.ToggleNode()" class="treeview-pointer" />
        </span>
        <span ng-if="Item.HasChildren === false">
            <img src="../Images/file.gif" />
        </span>
        <span>{{Item.Title}}</span>
    </div>
    <div ng-if="Item.HasChildren === true" ng-hide="Item.Collapsed" class="treeview-block treeview-margin">
        <treeitem item="item" ng-repeat="item in Item.Children"></treeitem>
    </div>
</div>
